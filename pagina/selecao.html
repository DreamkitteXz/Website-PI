<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Escolha a fonte de audio</h1>
            <div class="input-control">
                    <select id="Fontes de áudio">
                        <option value="canal1">Canal 1</option>
                        <option value="canal2">Canal 2</option>
                        <option value="canal3">Canal 3</option>
                        <option value="canal4">Canal 4</option>
                      </select>
                      
                      <button onclick="enviarRequisicao()">Enviar</button>
                      
                      <script>
                      function enviarRequisicao() {
                        const selectedOption = document.querySelector('#canal-select option:checked');
                        const selectedValue = selectedOption.value;
                        const channelParams = "canal=" + selectedValue;
                        const url = "192.168.4.213" + channelParams;
                      
                        fetch(url)
                        .catch(error => {
                          console.error(error);
                        alert("Ocorreu um erro ao enviar a requisição.");
                         });
                      }
                      </script>
                <div class="error"></div>
            </div>
            
	    <button type="submit" onclick="enviarDados()">Enviar</button>
        </form>
    </div>
</body>
