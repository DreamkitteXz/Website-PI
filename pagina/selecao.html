<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script defer src="selecao.js"></script>
  <script defer src="stop.js"></script>
</head>

<body>
  <div class="container">
    <form id="form" action="/">
      <h1>Tempo de Transmissão</h1>
      <div class="input-control">
        <select id="Tempo">
          <option value="3">3 Segundos xxxx</option>
          <option value="5">5 Segundos</option>
          <option value="8">8 Segundos</option>
        </select>
        <label for="freq">
          <h2>Frequências de operação:</h2>
        </label>
        <select id="freq">
          <option value="106.7">106.7 MHz</option>
          <option value="106.9">106.9 MHz</option>
          <option value="107.1">107.1 MHz</option>
        </select>

        <button type="button" onclick="enviarRequisicao()">Enviar</button>

        <button onclick="stopTransmition()" style="padding: 10px;
        margin-top: 10px;
        width: 100%;
        color: white;
        background-color: rgb(241, 23, 41);
        border: none;
        border-radius: 4px;">Parar Transmissão</button>

        <div class="error"></div>
      </div>
    </form>
  </div>
</body>

</html>
